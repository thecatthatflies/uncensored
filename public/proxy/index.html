<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newton - Proxy</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="../components/themeManager.js"></script>
</head>

<body>
    <header>
        <h1><a href="../homepage/index.html" class="logo">Newton</a></h1>
        <div class="switchers">
            <div class="switcher" id="theme-switcher">
                <button id="theme-quartz">QUARTZ</button>
                <button id="theme-slate">SLATE</button>
                <button id="theme-midnight">MIDNIGHT</button>
            </div>
        </div>
    </header>

    <main id="content">
        <div class="browser-container">
            <div class="browser-chrome">
                <!-- Navigation Bar -->
                <div class="nav-bar">
                    <div class="nav-controls">
                        <button type="button" class="nav-btn-control" id="back-btn" title="Back"><i data-lucide="arrow-left"></i></button>
                        <button type="button" class="nav-btn-control" id="forward-btn" title="Forward"><i data-lucide="arrow-right"></i></button>
                        <button type="button" class="nav-btn-control" id="refresh-btn" title="Refresh"><i data-lucide="rotate-cw"></i></button>
                    </div>

                    <!-- Address Bar -->
                    <div class="address-bar-container">
                        <input type="text" id="address-bar" class="address-bar" placeholder="Enter URL or search..." value="">
                        <button type="button" class="search-btn" id="search-btn">Go</button>
                    </div>
                    <button type="button" class="fullscreen-btn" id="fullscreen-btn" title="Fullscreen"><i data-lucide="maximize"></i></button>
                </div>

                <!-- Tabs Bar -->
                <div class="tabs-bar">
                    <button type="button" class="tab-add" title="New tab"><i data-lucide="plus"></i></button>
                </div>

                <!-- Content Area -->
                <div class="browser-content">
                    <!-- Tabs will be added dynamically by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <div id="navbar-container"></div>

    <!-- Error display -->
    <div id="error-container" style="display: none;">
        <p id="sj-error"></p>
        <pre id="sj-error-code"></pre>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../components/componentLoader.js"></script>
    <script src="/scram/scramjet.all.js" async></script>
    <script src="/baremux/index.js" async></script>
    <script src="config.js" defer></script>
    <script src="search.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="index.js" defer></script>
</body>

</html>
