<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="../components/themeManager.js"></script>
</head>

<body>
    <div id="window-overlay">
        <div id="game-window">
            <div id="window-bar">
                <div class="window-bar-buttons">
                    <button class="dot close" title="Close" aria-label="Close window"></button>
                    <button class="dot min" title="Minimize" aria-label="Minimize window"></button>
                    <button class="dot max" title="Maximize" aria-label="Maximize window"></button>
                </div>
                <div id="win-title"></div>
            </div>
            <iframe id="game-frame"></iframe>
        </div>
    </div>

    <header>
        <!-- Settings and theme switchers -->
        <a href="../homepage/index.html" class="logo">
            <h1>Newton</h1>
        </a>
        <input type="text" id="gameSearch" placeholder="SEARCH..." />
        <div class="switchers">
            <div class="switcher" id="theme-switcher">
                <button id="theme-quartz">QUARTZ</button>
                <button id="theme-slate">SLATE</button>
                <button id="theme-midnight">MIDNIGHT</button>
            </div>
            <div class="switcher" id="settings-trigger">
                <button>SETTINGS</button>
            </div>
            <div class="switcher" id="mode-switcher">
                <button id="mode-window">WINDOW</button>
                <button id="mode-tab">TAB</button>
            </div>
        </div>
    </header>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>SETTINGS</h3>
            <div class="setting-item">
                <label>PAGE TITLE</label>
                <input type="text" id="cloak-title" placeholder="Google" />
            </div>
            <div class="setting-item">
                <label>FAVICON URL</label>
                <input type="text" id="cloak-favicon" placeholder="https://google.com/favicon.ico" />
            </div>
            <div class="modal-buttons">
                <button class="save-btn">SAVE SETTINGS</button>
                <button class="close-btn">CLOSE</button>
            </div>
        </div>
    </div>

    <!-- Games Grid -->
    <main id="gameList"></main>

    <button id="restore-btn">RESTORE</button>

    <div id="navbar-container"></div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../components/componentLoader.js"></script>
    <script src="games.js" defer></script>
</body>

</html>
